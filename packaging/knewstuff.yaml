Name         : knewstuff
Version      : 5.3.0
Release      : 1
Group        : System/Base
License      : LGPL2+
Summary      : KDE Frameworks 5 Tier 3 module for downloading application assets
Description  : |
  KDE Frameworks 5 Tier 3 module for downloading application assets
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - karchive-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemviews-devel
    - ktextwidgets-devel
    - kwidgetsaddons-devel
    - kxmlgui-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5XmlPatterns
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5NewStuff.so.*"
    - "%{_kf5_datadir}/knewstuff/"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
         - karchive-devel
         - kcompletion-devel
         - kconfig-devel
         - kcoreaddons-devel
         - ki18n-devel
         - kiconthemes-devel
         - kio-devel
         - kitemviews-devel
         - ktextwidgets-devel
         - kwidgetsaddons-devel
         - kxmlgui-devel 
      Files:
          - "%{_kf5_includedir}/knewstuff_version.h"
          - "%{_kf5_includedir}/KNewStuff3"
          - "%{_kf5_libdir}/libKF5NewStuff.so"
          - "%{_kf5_cmakedir}/KF5NewStuff"
          - "%{_kf5_mkspecsdir}/*.pri"
